spring:
  application:
    name: lumos-ai-platform
  
  # Database Configuration
  datasource:
    url: jdbc:postgresql://localhost:5432/lumos_db
    username: lumos_admin
    password: lumos_password
    driver-class-name: org.postgresql.Driver
  
  # JPA Configuration
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: validate # Production-ready: let Flyway manage schema
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  # Flyway Configuration
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

  # Redis Configuration
  data:
    redis:
      host: localhost
      port: 6379

  # AI Configuration
  ai:
    openai:
      api-key: ${OPENAI_API_KEY:} # 默认为空，触发 ConditionalOnProperty 的负值
      chat:
        options:
          model: gpt-3.5-turbo