spring:
  application:
    name: lumos-ai-platform
  
  # Database Configuration
  datasource:
    url: jdbc:postgresql://localhost:5432/lumos_db
    username: lumos_admin
    password: lumos_password
    driver-class-name: org.postgresql.Driver
  
  # JPA Configuration
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: validate # Production-ready: let Flyway manage schema
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  # Flyway Configuration
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

  # Redis Configuration
  data:
    redis:
      host: localhost
      port: 6379

  # AI Configuration
  ai:
    api-key: ${OPENAI_API_KEY:}
    base-url: ${OPENAI_BASE_URL:https://api.openai.com/v1}
    chat-model: ${OPENAI_CHAT_MODEL:gpt-3.5-turbo}
    embedding-model: ${OPENAI_EMBEDDING_MODEL:text-embedding-3-small}