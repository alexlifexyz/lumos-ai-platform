spring:
  application:
    name: lumos-ai-platform
  
  # Database Configuration
  datasource:
    url: jdbc:postgresql://localhost:5432/lumos_db
    username: lumos_admin
    password: lumos_password
    driver-class-name: org.postgresql.Driver
  
  # JPA Configuration
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  # Flyway Configuration
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

  # Redis Configuration
  data:
    redis:
      host: localhost
      port: 6379

  # AI Configuration (Standard properties)
  ai:
    openai:
      api-key: ${OPENAI_API_KEY:}
      base-url: ${OPENAI_BASE_URL:https://api.openai.com}
    rerank:
      enabled: false
      base-url: https://api.jina.ai/v1/rerank
      api-key: ${RERANK_API_KEY:}
      model: rerank-multilingual-v2.0

# SpringDoc Configuration
springdoc:
  packages-to-scan: com.lumos.web.controller
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha

logging:
  level:
    org.springframework.ai: DEBUG
    org.springframework.web.client: DEBUG
    com.lumos: DEBUG