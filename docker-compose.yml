services:
  lumos-postgres:
    image: pgvector/pgvector:pg16
    container_name: lumos-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: lumos_admin
      POSTGRES_PASSWORD: lumos_password
      POSTGRES_DB: lumos_db
    # 不再挂载本地 data 目录，改用 docker 内部卷
    volumes:
      - lumos-db-data:/var/lib/postgresql/data
    networks:
      - lumos-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lumos_admin -d lumos_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  lumos-redis:
    image: redis:alpine
    container_name: lumos-redis
    ports:
      - "6379:6379"
    networks:
      - lumos-net

  lumos-app:
    build: .
    container_name: lumos-app
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://lumos-postgres:5432/lumos_db
      - SPRING_DATASOURCE_USERNAME=lumos_admin
      - SPRING_DATASOURCE_PASSWORD=lumos_password
      - SPRING_DATA_REDIS_HOST=lumos-redis
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    depends_on:
      lumos-postgres:
        condition: service_healthy
    networks:
      - lumos-net

volumes:
  lumos-db-data:

networks:
  lumos-net:
    driver: bridge
