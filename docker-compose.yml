services:
  lumos-postgres:
    image: pgvector/pgvector:pg16
    container_name: lumos-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: lumos_admin
      POSTGRES_PASSWORD: lumos_password
      POSTGRES_DB: lumos_db
    volumes:
      - lumos-db-data:/var/lib/postgresql/data
    networks:
      - lumos-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lumos_admin -d lumos_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  lumos-redis:
    image: redis:alpine
    container_name: lumos-redis
    ports:
      - "6379:6379"
    networks:
      - lumos-net

  lumos-app:
    build: .
    container_name: lumos-app
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://lumos-postgres:5432/${POSTGRES_DB:-lumos_db}
      - SPRING_DATASOURCE_USERNAME=${POSTGRES_USER:-lumos_admin}
      - SPRING_DATASOURCE_PASSWORD=${POSTGRES_PASSWORD:-lumos_password}
      - SPRING_DATA_REDIS_HOST=lumos-redis
      # 显式重命名，确保 Spring Boot 能够通过属性匹配到这些变量
      - SPRING_AI_OPENAI_API_KEY=${OPENAI_API_KEY}
      - SPRING_AI_OPENAI_BASE_URL=${OPENAI_BASE_URL}
      - SPRING_AI_OPENAI_CHAT_OPTIONS_MODEL=${OPENAI_MODEL:-gpt-3.5-turbo}
      # 屏蔽所有级别的代理干扰
      - HTTP_PROXY=
      - HTTPS_PROXY=
      - http_proxy=
      - https_proxy=
      - NO_PROXY=*
      - no_proxy=*
      - JAVA_OPTS=-Dhttp.proxyHost= -Dhttp.proxyPort= -Dhttps.proxyHost= -Dhttps.proxyPort= -Dhttp.nonProxyHosts=*
    depends_on:
      lumos-postgres:
        condition: service_healthy
    networks:
      - lumos-net

volumes:
  lumos-db-data:

networks:
  lumos-net:
    driver: bridge